<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the weather?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/ba4599fa32.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>
            It's currently <em>cloudy</em>
            <br />
            in <span id="city">Singapore</span>
          </h1>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="change the city"
              autocomplete="off"
              id="city-form"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="go-button"
            >
              go
            </button>
          </div>
          <button type="button" class="btn btn-dark" id="user-location-button">
            📍
          </button>
        </div>
      </div>
      <h5>14 May 01:41</h5>

      <div class="current-weather">
        <i class="fa-solid fa-cloud" style="color: #454545"></i>
        <span id="current-temp">34°C</span>
        <span class="units">
          <a href="#" id="celsius-link">C</a> |

          <a href="#" id="farenheit-link">F</a>

          <span class="current-wind">
            <i class="fa-solid fa-arrows-rotate"></i>22%

            <i class="fa-solid fa-wind"></i> 14km/h
          </span>
        </span>
      </div>
      <div class="row future-weather">
        <div class="col-2">
          FRI
          <br />
          <i class="fa-solid fa-cloud-sun" style="color: #454545"></i>
          <br />
          <strong>33°</strong>/27°
        </div>
        <div class="col-2">
          SAT
          <br />
          <i class="fa-solid fa-cloud-rain" style="color: #454545"></i>
          <br />
          <strong>33°</strong>/27°
        </div>
        <div class="col-2">
          SUN
          <br />
          <i class="fa-solid fa-cloud-showers-heavy" style="color: #454545"></i>
          <br />
          <strong>32°</strong>/28°
        </div>
        <div class="col-2">
          MON
          <br />
          <i class="fa-solid fa-sun" style="color: #454545"></i>
          <br />
          <strong>34°</strong>/27°
        </div>
        <div class="col-2">
          TUE
          <br />
          <i class="fa-solid fa-cloud-bolt" style="color: #454545"></i>
          <br />
          <strong>33°</strong>/28°
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
